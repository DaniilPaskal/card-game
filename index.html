<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fontawesome.com/search?m=free" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      Matching Game &nbsp&nbsp<i
        class="fa-solid fa-arrows-rotate big"
        onClick="restart()"
        title="Restart the game"
      ></i>
    </h1>
    <div class="game">
      <div class="board">
        <div class="score current">
          Clicks:&nbsp<sping id="score-last"></sping>
        </div>
        <div class="score">
          Best Scores for &nbsp<sping id="cards-number"> </sping>
          &nbspcards:&nbsp<sping id="score-best"> </sping> &nbsp&nbsp<i
            class="fa-solid fa-arrows-rotate small"
            onClick="resetScores()"
            title="Reset best scores"
          ></i>
        </div>
        <div class="cards-set">
          <label for="number-cards">Number of Cards:&nbsp</label>
          <select
            id="number-cards"
            name="number-cards"
            onchange="setNumberOfCards()"
          >
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected>12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
          </select>
        </div>

        <div class="congrats-container" id="congrats-container">
          <div class="congrats-text">
            <span id="congrats">Congratulations! You win!</span>
          </div>
          <div class="button-container">
            <button class="restart" onClick="restart()">Play again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
