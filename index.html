<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Memory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fontawesome.com/search?m=free" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      Best Memory &nbsp&nbsp<i
        class="fa-solid fa-arrows-rotate big"
        onClick="restart()"
        title="Restart the game"
      ></i>
    </h1>
    <div class="game">
      <div class="board">
        <div class="score current">
          Clicks:&nbsp<sping id="score-last"></sping>
        </div>
        <div class="score">
          Best Scores for &nbsp<sping id="cards-number"> </sping>
          &nbspcards:&nbsp<sping id="score-best"> </sping> &nbsp&nbsp<i
            class="fa-solid fa-arrows-rotate small"
            onClick="resetScores()"
            title="Reset best scores"
          ></i>
        </div>
        <div class="cards-set">
          <label for="number-cards">Number of Cards:&nbsp</label>
          <select
            id="number-cards"
            name="number-cards"
            onchange="setNumberOfCards()"
          >
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected>12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
          </select>
        </div>

        <div class="congrats-container" id="congrats-container">
          <div class="congrats-text">
            <span id="congrats">Congratulations! You win!</span>
          </div>
          <div class="button-container">
            <button class="restart" onClick="restart()">Play again</button>
          </div>
        </div>
        <div class="cards-set">
          <label for="music">Music:&nbsp</label>
          <select id="music" name="music" onchange="setMusic()">
            <option value="none" selected>None</option>
            <option value="01 Bird Person">01 Bird Person</option>
            <option value="02 The Promise of the World">
              02 The Promise of the World
            </option>
            <option value="03 Stroll">03 Stroll</option>
            <option value="04">04 Teru's Song</option>
            <option value="05 Summer of Good-bye">05 Summer of Good-bye</option>
            <option value="06 Nausica채 of the Valley">
              06 Nausica채 of the Valley
            </option>
            <option value="07 Once in a While">07 Once in a While</option>
            <option value="08 Country Road">08 Country Road</option>
            <option value="09 Message Of Rouge">09 Message Of Rouge</option>
            <option value="010 The Path of Wind">10 The Path of Wind</option>
            <option value="011 Princess Mononoke">11 Princess Mononoke</option>
            <option value="012 Hikouki-Gumo">12 Hikouki-Gumo</option>
            <option value="013 Always With Me">13 Always With Me</option>
            <option value="014 A Town with an Ocean View">
              14 A Town with an Ocean View
            </option>
            <option value="015 Ponyo on the Cliff by the Sea">
              15 Ponyo on the Cliff by the Sea
            </option>
            <option value="016 Arrietty's Song">16 Arrietty's Song</option>
            <option value="017 The Name of Life">17 The Name of Life</option>
            <option value="018 My Neighbor Totoro">
              18 My Neighbor Totoro
            </option>
            <option value="019 The Legend of Ashitaka">
              19 The Legend of Ashitaka
            </option>
            <option value="020 Become The Wind">20 Become The Wind</option>
            <option value="021 Carrying You">21 Carrying You</option>
            <option value="022 Nausica채 Requiem">22 Nausica채 Requiem</option>
            <option value="023 If I've Been Enveloped By Tendern">
              23 If I've Been Enveloped By Tendern
            </option>
            <option value="024 Reprise Spirited Away">
              24 Reprise Spirited Away
            </option>
          </select>
          <div>
            <audio
              id="music-control"
              controls
              hidden
              src="./assets/music/02 The Promise of the World.mp3"
              type="audio/mpeg"
            ></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
